<!DOCTYPE HTML>

<html lang="en-us">

   <head>
         <!-- Meta Information -->
         <meta charset = "UTF-8">
         <meta name = "viewport" content = "width = device-width, initial-scale = 1">
         <meta name = "description" content = "Table Building Activity, Week 8, CIT230 Web Frontend Development, Mikhail Cedras">
         <title>Table Build | Mikhail</title> 

         <!-- Importing CSS Files -->
         <link rel = "stylesheet" href = "../css/normalize.css"> 
         <link rel = "stylesheet" href = "css-tb/styles.css">
      
   </head>

   <header>
      <h1>Mikhail's Table Replica!</h1>
   </header>

   <body>

      <table>

      <!-- Table Header Information -->
      <thead>

         <!-- Table Name -->
         <tr>
            <th colspan = "3">ACME Wildwest</th>
         </tr>

         <!-- Thee Header Sections -->
         <tr class = "darkBlueColor">
            <th>Period</th>
            <th>Sales</th>
            <th>Sales Goal</th>
         </tr>
      </thead>


      <!-- Table Body Information -->
      <tbody>

         <!-- Row One(August) -->
         <tr>
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
         </tr>

         <!-- Row Two(September) -->
         <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
         </tr>

         <!-- Row Three(October) -->
         <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
         </tr>

         <!-- Row Four(November) -->
         <tr>
            <td>November</td>
            <td>$8,610</td>
            <td class = "darkBlueColor">$7,500</td>
         </tr>

         <!-- Row Five(Black Friday) -->
         <tr>
            <td>Black Friday</td>
            <td colspan = "2">$3,200</td>
         </tr>

         <!-- Row Six(December) -->
         <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
         </tr>
      </tbody>

      <!-- Table Footer Information -->
      <tfoot>
         <tr>
            <td colspan = "3">Compiled 12.20.2020 by bRauls</td>
         </tr>
      </tfoot>

   </table>
    <!-- Adding Webloader External JS -->
    <script src = "https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script> 

    <!-- Running the Font Families through the WebLoader-->
    <script src = "js-tb/webloader.js"></script>
</body>
</html>
